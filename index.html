<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de cambio D贸lar a Sol</title>
  <style>
    body { font-family: Arial; text-align: center; background:#f4f4f4; margin-top:50px; }
    .container { background:#fff; padding:25px; border-radius:10px; display:inline-block; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input, button { padding:8px; margin:8px; font-size:1rem; }
    h1 { color:#333; }
    #resultado { margin-top:15px; font-size:1.3rem; font-weight:bold; color:#007b5e; }
    .modo { color:white; border:none; border-radius:5px; cursor:pointer; width:120px; font-weight:bold; }
    .modo-compra { background-color:#4CAF50; }
    .modo-venta { background-color:#FF2400; }
    .activo { box-shadow:0 0 10px rgba(0,0,0,0.3);}
    .tasas { display:flex; justify-content:center; gap:20px; margin-bottom:5px; font-weight:bold; font-size:1.1rem;}
    .tasa { padding:5px 15px; border-radius:8px; border:1px solid #ccc; min-width:120px; }
    .tasa-activa-compra { background-color:#4CAF50; color:white; border-color:#388E3C; }
    .tasa-activa-venta { background-color:#FF2400; color:white; border-color:#CC1F00; }
    hr { margin: 20px 0; }
    label { font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tipo de cambio D贸lar a Sol</h1>

    <div class="tasas">
      <div id="mostrarTasaCompra" class="tasa">Compra: --</div>
      <div id="mostrarTasaVenta" class="tasa">Venta: --</div>
    </div>

    <div>
      <button class="modo modo-compra activo" id="btnCompra"> Compra</button>
      <button class="modo modo-venta" id="btnVenta"> Venta</button>
    </div>

    <div>
      <label>Monto (USD):</label>
      <input type="text" id="monto" placeholder="Ingresa monto" value="1">
    </div>

    <h2 id="resultado"></h2>
    <hr>
    <p>锔 Las tasas se editan solo modificando el archivo <strong>tasas.json</strong> en GitHub.</p>
  </div>

  <script>
    let tasaCompra = 0;
    let tasaVenta = 0;
    let modo = "compra";

    const resultado = document.getElementById('resultado');
    const mostrarCompra = document.getElementById('mostrarTasaCompra');
    const mostrarVenta = document.getElementById('mostrarTasaVenta');
    const btnCompra = document.getElementById('btnCompra');
    const btnVenta = document.getElementById('btnVenta');
    const inputMonto = document.getElementById('monto');

    // Funci贸n para formatear n煤meros con separador de miles y sin redondeo autom谩tico
    function formatearNumero(num) {
      if (num === '' || isNaN(num)) return '';
      return new Intl.NumberFormat('es-PE', { maximumFractionDigits: 20 }).format(num);
    }

    // Funci贸n para actualizar tasas en pantalla
    function actualizarTasas() {
      mostrarCompra.textContent = `Compra: ${parseFloat(tasaCompra).toFixed(3)}`;
      mostrarVenta.textContent = `Venta: ${parseFloat(tasaVenta).toFixed(3)}`;
      mostrarCompra.classList.toggle('tasa-activa-compra', modo === 'compra');
      mostrarVenta.classList.toggle('tasa-activa-venta', modo === 'venta');
    }

    // Funci贸n para calcular y mostrar el resultado
    function actualizarResultado() {
      let montoStr = inputMonto.value.replace(/,/g, '');
      let monto = parseFloat(montoStr);
      if (isNaN(monto) || monto < 0) {
        resultado.textContent = 'Ingrese un monto v谩lido.';
        return;
      }
      const tasa = modo === "compra" ? parseFloat(tasaCompra) : parseFloat(tasaVenta);
      const convertido = monto * tasa;
      const textoModo = modo === "compra" ? "Compra" : "Venta";

      resultado.textContent = `${formatearNumero(monto)} USD = ${formatearNumero(convertido)} PEN (${textoModo} a ${tasa.toFixed(3)})`;
    }

    // Formatear input mientras escribe el usuario
    function formatearInput() {
      let cursorPos = inputMonto.selectionStart;
      let valor = inputMonto.value.replace(/,/g, '');
      if (!isNaN(valor) && valor !== '') {
        let partes = valor.split('.');
        partes[0] = partes[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        inputMonto.value = partes.join('.');
      }
      inputMonto.setSelectionRange(cursorPos, cursorPos);
      actualizarResultado();
    }

    // Eventos para cambiar modo
    btnCompra.addEventListener('click', () => {
      modo='compra';
      btnCompra.classList.add('activo');
      btnVenta.classList.remove('activo');
      actualizarTasas();
      actualizarResultado();
    });

    btnVenta.addEventListener('click', () => {
      modo='venta';
      btnVenta.classList.add('activo');
      btnCompra.classList.remove('activo');
      actualizarTasas();
      actualizarResultado();
    });

    inputMonto.addEventListener('input', formatearInput);

    // Cargar tasas desde JSON
    async function cargarTasas() {
      try {
        const response = await fetch('tasas.json');
        if (!response.ok) throw new Error('No se pudo cargar tasas.json');
        const data = await response.json();
        tasaCompra = parseFloat(data.compra).toFixed(3);
        tasaVenta = parseFloat(data.venta).toFixed(3);
        actualizarTasas();
        actualizarResultado();
      } catch (error) {
        alert('Error cargando tasas: ' + error + '\nSe usar谩n valores por defecto.');
        tasaCompra = 3.750;
        tasaVenta = 3.850;
        actualizarTasas();
        actualizarResultado();
      }
    }

    // Inicializaci贸n
    cargarTasas();
  </script>
</body>
</html>
